name: gen_data
description: Generate data

inputs:
- name: n_files
  type: Integer

outputs:
- name: random_files

implementation:
  container:
    image: ghcr.io/dkmiller/tidbits/gen_data@sha256:2cec8706e89d5fb6e4cfad7b527fdc3f2489038fa3f317411c2573d19279b294

    command: [
      python,
      run.py,
      --output,
      {outputPath: random_files},
      --n-files,
      {inputValue: n_files}
    ]
